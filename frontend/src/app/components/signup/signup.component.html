<div class="min-h-screen mt-10">
  <div
    class="flex p-2 max-w-3xl mx-auto flex-col md:flex-row md:items-center gap-10"
  >
    <!-- Left Side -->
    <div class="flex-1 text-center md:text-left">
      <a routerLink="/" class="font-bold dark:text-white text-4xl no-underline">
        <span
          class="px-2 py-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg text-white"
        >
          Shop
        </span>
        Ease
      </a>
      <p class="text-sm mt-5 text-gray-600">
        This is a demo project. You can sign up with your email, password, and
        other details.
      </p>
    </div>

    <!-- Right Side -->
    <div class="flex-1">
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="signUpForm"
        class="flex flex-col gap-4"
      >
        <!-- User ID Input -->
        <div>
          <label for="userId" class="block text-sm font-medium text-gray-700"
            >User ID</label
          >
          <input
            type="text"
            id="id"
            formControlName="id"
            placeholder="Enter your User ID"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full"
          />
        </div>

        <!-- First Name Input -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter your First Name"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full"
          />
        </div>

        <!-- Last Name Input -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter your Last Name"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full"
          />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your Email"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your Password"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full"
          />
        </div>

        <!-- Role Dropdown -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700"
            >Role</label
          >
          <select
            id="role"
            formControlName="role"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full"
          >
            <option value="user">User</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="mt-4 p-3 bg-blue-500 text-white font-semibold rounded-md w-full hover:bg-blue-600 disabled:opacity-50"
        >
          <ng-container *ngIf="isLoading; else signUpText">
            <span class="spinner"></span>
            <span class="pl-3">Loading...</span>
          </ng-container>
          <ng-template #signUpText>Sign Up</ng-template>
        </button>
      </form>

      <!-- SignIn Link -->
      <div class="flex gap-2 text-sm mt-4 text-center">
        <span>Have an account?</span>
        <a routerLink="/signin" class="text-blue-500 font-semibold">Signin</a>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mt-4 bg-red-300 text-black p-3 rounded-lg text-center"
      >
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
