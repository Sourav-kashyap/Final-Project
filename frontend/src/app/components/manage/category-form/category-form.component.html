<!-- Outer container to center the form -->
<div class="flex justify-center mt-10">
  <!-- Form wrapper with gray shadow and styled background -->
  <div
    class="w-full max-w-xl bg-white shadow-md shadow-gray-400 rounded-lg p-8"
  >
    <form>
      <!-- Styled Heading -->
      <h1
        class="text-3xl font-bold text-center mb-6 border-b pb-2 text-gray-700"
      >
        Add New Category
      </h1>

      <!-- Fields in a row -->
      <div class="flex gap-4">
        <!-- ID Field -->
        <div class="w-1/2">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Id</mat-label>
            <input
              matInput
              type="text"
              placeholder="Category Id"
              [(ngModel)]="categoryId"
              name="categoryId"
            />
          </mat-form-field>
        </div>

        <!-- Name Field -->
        <div class="w-1/2">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Category Name"
              [(ngModel)]="categoryName"
              name="categoryName"
            />
          </mat-form-field>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button
          type="button"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          routerLink="/admin/categories/add"
          (click)="add()"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
