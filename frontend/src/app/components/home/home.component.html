<div class="container mx-auto py-6 px-4">
  <!-- Carousel Section -->
  <div class="mt-10 mb-20">
    <app-caraousel></app-caraousel>
  </div>

  <!-- Heading Section -->
  <div
    class="bg-gradient-to-r from-gray-800 to-blue-200 text-white text-center py-4 rounded-lg shadow-lg mt-4 mb-4"
  >
    <h1 class="text-4xl font-bold mb-1">Explore Our Categories</h1>
  </div>

  <!-- Category Grid (Single row with 4 columns) -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <div
      *ngFor="let category of categoryData"
      class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
    >
      <div
        class="relative overflow-hidden rounded-lg"
        [routerLink]="['/user/brands', category.id]"
      >
        <img
          [src]="category.imageUrl"
          [alt]="category.name"
          class="w-full h-24 object-cover rounded-t-lg"
        />
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <span class="text-lg font-semibold text-white">{{
            category.name
          }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
