<div class="container mx-auto py-6 px-6">
  <!-- Heading Section -->
  <div
    class="bg-gradient-to-r from-gray-800 to-blue-200 text-white text-center py-4 rounded-lg shadow-lg mt-4 mb-4"
  >
    <h1 class="text-4xl font-bold mb-1">Cart Section</h1>
  </div>

  <!-- Product Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let product of productData"
      class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:scale-105"
    >
      <!-- Product Image -->
      <div class="relative w-full h-48 overflow-hidden rounded-t-xl">
        <img
          [src]="product.images?.[0] || 'assets/images/default-image.jpg'"
          [alt]="product.name"
          class="w-full h-full object-cover transition-transform duration-500 transform hover:scale-110"
        />
      </div>

      <!-- Product Details -->
      <div class="p-3">
        <!-- Product Name -->
        <h2
          class="text-lg font-semibold text-gray-800 hover:text-blue-500 transition duration-200"
        >
          {{ product.name }}
        </h2>

        <!-- Product Description -->
        <p class="text-gray-600 text-xs mt-1">
          {{ product.description || "No description available." }}
        </p>

        <div class="flex justify-between items-center mt-3">
          <!-- Price with Discount -->
          <div class="text-sm font-semibold text-gray-800">
            Rs.
            {{
              product.discount
                ? (product.price * (1 - product.discount / 100)).toFixed(2)
                : product.price
            }}
          </div>
          <div
            *ngIf="product.discount"
            class="text-xs text-red-500 line-through"
          >
            Rs. {{ product.price }}
          </div>
        </div>

        <!-- Remove Button -->
        <button
          (click)="removeProduct(product.id)"
          class="mt-3 w-full bg-red-500 text-white py-2 rounded-xl hover:bg-red-600 transition duration-300"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between w-full mt-2">
    <!-- Total Price -->
    <div class="text-lg font-semibold text-gray-800">
      Total Rs: {{ totalPrice.toFixed(2) }}
    </div>

    <!-- Buy Now Button -->
    <button
      routerLink="/order"
      (click)="buyNow()"
      class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 transform hover:scale-105"
    >
      Buy Now
    </button>
  </div>
</div>
